<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demolatam Knowledge Portal</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    .banner {
      height: 100vh;
      background-image: url("logo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      padding: 40px 60px;
      border-radius: 8px;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="overlay">
      <h1>Demolatam Knowledge Portal</h1>
    </div>
  </div>
</body>
</html>
